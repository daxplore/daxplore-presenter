<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="css/daxplore-widgets.css">
		<link type="text/css" rel="stylesheet" href="css/daxplore-chart.css">
		<link type="text/css" rel="stylesheet" href="css/browser-suggestions.css">
		<title>{0}</title>
		<script type="text/javascript" src="js/cookie-locale-handling"></script>
	</head>

	<body>
		<div>
			<p class="upgrade-message">
				<strong class="nobr">Your browser is no longer supported.</strong><br>
				<span class="nobr">Please upgrade to a browser that supports modern web standards.</span>
			</p>
			
			<p class="browser-link-area">
				<a href="http://www.mozilla.com/firefox" class="browser-link">
					<img alt="Firefox" title="Firefox" src="/img/browser-firefox.jpg" class="browser-button">
				</a>
				<a href="http://www.google.com/chrome" class="browser-link">
					<img alt="Chrome" title="Chrome" src="/img/browser-chrome.jpg" class="browser-button">
				</a>
				<a href="http://www.opera.com/browser/" class="browser-link">
					<img alt="Opera" title="Opera" src="/img/browser-opera.jpg" class="browser-button">
				</a>
				<a href="http://www.apple.com/safari/" class="browser-link">
					<img alt="Safari" title="Safari" src="/img/browser-safari.jpg" class="browser-button">
				</a>
				<a href="http://www.microsoft.com/windows/internet-explorer/default.aspx" class="browser-link">
					<img alt="Internet Explorer" title="Internet Explorer" src="/img/browser-ie8.jpg" class="browser-button">
				</a>
			</p>
	
			<div class="ignoreBadBrowser">
				<br>
				<a onClick="badBrowserReload()">Visit the site anyway &gt;&gt;</a><br>
				Your browser does not support modern web standards.<br>
				It will probably not be able to display the page correctly.<br><br><br>
				<hr>
			</div>
		</div>
	</body>
</html>
